name: Jira PR Comment

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]  # se ejecuta en PRs
  workflow_dispatch: {}                               # permite ejecutarlo a mano

jobs:
  notify-jira:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Detecta la clave JIRA (ABC-123) desde el tÃ­tulo del PR; si quieres, puedes ampliar a rama/commit
      - name: Extract JIRA issue key
        id: jirakey
        shell: bash
        run: |
          KEY=""
          TITLE="${{ github.event.pull_request.title }}"
          if [[ "$TITLE" =~ ([A-Z]+-[0-9]+) ]]; then KEY="${BASH_REMATCH[1]}"; fi
          echo "Detected JIRA KEY: $KEY"
          echo "key=$KEY" >> "$GITHUB_OUTPUT"
          if [ -z "$KEY" ]; then
            echo "WARNING: No JIRA key detected in PR title (e.g. GG-13: ...)" >&2
          fi

      # Login a Jira (actions oficiales de Atlassian)
      - name: Jira login
        if: steps.jirakey.outputs.key != ''
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: https://gislaine-guedes.atlassian.net
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      # Comenta en la issue con info del PR
      - name: Comment on issue
        if: steps.jirakey.outputs.key != ''
        uses: atlassian/gajira-comment@v3
        with:
          issue: ${{ steps.jirakey.outputs.key }}
          body: |
            ðŸš€ PR creado: [${{ github.event.pull_request.html_url }}](${{ github.event.pull_request.html_url }})
            ðŸ“¦ Rama: `${{ github.head_ref }}`
            ðŸ‘¤ Autor: ${{ github.actor }}

      # (Opcional) Mover a "In Review" cuando se abre el PR
      - name: Move to In Review
        if: steps.jirakey.outputs.key != '' && github.event.action == 'opened'
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.jirakey.outputs.key }}
          transition: "In Review"
