<nav class="navbar">
  <div class="navbar-container">
    <a routerLink="/es/home" class="navbar-brand">
      <img
        src="/arte_catolica_navbar_1080x270.png"
        alt="Arte Católica"
        class="brand-logo"
      />
    </a>
    
    <div class="navbar-menu">
      <a
        routerLink="/es/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        class="nav-link"
      >
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 12L12 3l9 9" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M9 21V9h6v12" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Inicio
      </a>
      <a routerLink="/es/products" routerLinkActive="active" class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M6 7h12l-1 12H7L6 7Z" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M9 7V5a3 3 0 0 1 6 0v2" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Productos
      </a>
      <a routerLink="/es/categories" routerLinkActive="active" class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M4 4h6v6H4zM14 4h6v6h-6zM4 14h6v6H4zM14 14h6v6h-6z" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Categorías
      </a>
      <a routerLink="/es/artists" routerLinkActive="active" class="nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 3v18" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M7 8h10" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M7 12h10" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M7 16h10" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Artistas
      </a>
      <a routerLink="/es/cart" routerLinkActive="active" class="cart-link nav-link">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M6 6h14l-2 9H8L6 6Z" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M6 6l-2-3" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          <circle cx="9" cy="20" r="1.5" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          <circle cx="17" cy="20" r="1.5" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span>Carrito</span>
        <span class="cart-badge" *ngIf="cartItemCount() > 0">
          {{ cartItemCount() }}
        </span>
      </a>
      
      <ng-container *ngIf="isAuthenticated(); else loginLink">
        <a routerLink="/es/profile" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="8" r="4" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M4 21a8 8 0 0 1 16 0" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Mi Área
        </a>
        <a routerLink="/es/home" (click)="logout()" class="logout-link">
          Cerrar Sesión
        </a>
        <span class="user-name">{{ user()?.name }}</span>
      </ng-container>
      <ng-template #loginLink>
        <a routerLink="/es/login" routerLinkActive="active" class="nav-link">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M10 17l5-5-5-5" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M15 12H3" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Iniciar Sesión
        </a>
      </ng-template>
    </div>
  </div>
</nav>
