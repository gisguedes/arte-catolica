<div class="login-container">
  <div class="login-card">
    <h1>Bienvenido a Arte Católica</h1>
    <p class="subtitle">Inicia sesión o crea tu cuenta</p>
    
    <!-- Login con redes sociales -->
    <div class="social-login">
      <button class="social-btn google-btn" (click)="loginWithGoogle()" [disabled]="isLoading">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continuar con Google
      </button>
      
      <button class="social-btn apple-btn" (click)="loginWithApple()" [disabled]="isLoading">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
        </svg>
        Continuar con Apple
      </button>
    </div>

    <div class="divider">
      <span>o</span>
    </div>

    <!-- Formulario de login/registro -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!showRegister">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="tu@email.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <span class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email inválido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <span class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres
        </span>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Cargando...</span>
      </button>
    </form>

    <!-- Formulario de registro -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" *ngIf="showRegister()">
      <div class="form-group">
        <label for="reg-name">Nombre</label>
        <input
          id="reg-name"
          type="text"
          formControlName="name"
          placeholder="Tu nombre"
          [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="reg-surname">Apellidos</label>
        <input
          id="reg-surname"
          type="text"
          formControlName="surname"
          placeholder="Tus apellidos"
          [class.error]="registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="reg-email">Email</label>
        <input
          id="reg-email"
          type="email"
          formControlName="email"
          placeholder="tu@email.com"
          [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="reg-password">Contraseña</label>
        <input
          id="reg-password"
          type="password"
          formControlName="password"
          placeholder="Mínimo 6 caracteres"
          [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="registerForm.invalid || isLoading">
        <span *ngIf="!isLoading">Crear Cuenta</span>
        <span *ngIf="isLoading">Creando...</span>
      </button>
    </form>

    <!-- Toggle entre login y registro -->
    <div class="toggle-form">
      <p *ngIf="!showRegister()">
        ¿No tienes cuenta?
        <a (click)="toggleForm()">Crear cuenta</a>
      </p>
      <p *ngIf="showRegister()">
        ¿Ya tienes cuenta?
        <a (click)="toggleForm()">Iniciar sesión</a>
      </p>
    </div>
  </div>
</div>
